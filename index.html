<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WLAN Ladeanimation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    .fullscreen-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .loader {
      animation: fadeOut 1s ease-out forwards;
      animation-delay: 3s;
    }

    .wifi {
      width: 60px;
      height: 60px;
      position: relative;
    }

    .wifi::before,
    .wifi::after {
      content: '';
      position: absolute;
      border: 3px solid white;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .wifi::before {
      width: 60px;
      height: 60px;
      top: 0;
      left: 0;
    }

    .wifi::after {
      width: 30px;
      height: 30px;
      top: 15px;
      left: 15px;
      animation-delay: 0.75s;
    }

    @keyframes pulse {
      0% { transform: scale(0.7); opacity: 0.5; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.7); opacity: 0.5; }
    }

    #main-content {
      display: none;
      animation: fadeIn 1s ease-in forwards;
    }

    #main-content img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

  <!-- Ladeanzeige -->
  <div id="loader" class="fullscreen-center loader">
    <div class="wifi"></div>
    <p>Verbindung wird hergestellt...</p>
  </div>

  <!-- Bildanzeige -->
  <div id="main-content" class="fullscreen-center">
    <img src="monkey.png" alt="Affe" onerror="this.alt='Bild nicht gefunden!'" />
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main-content').style.display = 'flex';
    }, 3000);
  </script>

</body>
</html>
